<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .glass-card {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            border-bottom: 1px solid #374151;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">Trading Bot Dashboard</h1>
            <p class="text-gray-400">Live paper trading on Binance for ETH, BTC, and more.</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div id="equity-card" class="glass-card p-6 rounded-lg">
                <h2 class="text-lg font-medium text-gray-300">Total Equity</h2>
                <p id="equity-value" class="text-3xl font-bold text-white mt-2">$10,000.00</p>
                <p id="pnl-value" class="text-sm text-gray-400 mt-1">P&L: $0.00 (0.00%)</p>
            </div>
            <div class="glass-card p-6 rounded-lg">
                <h2 class="text-lg font-medium text-gray-300">Cash Balance</h2>
                <p id="cash-value" class="text-3xl font-bold text-white mt-2">$10,000.00</p>
            </div>
            <div class="glass-card p-6 rounded-lg">
                <h2 class="text-lg font-medium text-gray-300">Total Trades</h2>
                <p id="trades-value" class="text-3xl font-bold text-white mt-2">0</p>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Positions & Controls -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add Ticker -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Add Ticker</h2>
                    <div class="flex space-x-2">
                        <input type="text" id="ticker-input" placeholder="e.g., BTCUSDT" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button id="add-ticker-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-md transition">Add</button>
                    </div>
                </div>

                <!-- Open Positions -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Open Positions</h2>
                    <div id="positions-container" class="space-y-4">
                        <!-- Positions will be injected here -->
                        <p class="text-gray-400">No open positions.</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chart & Logs -->
            <div class="lg:col-span-2 space-y-8">
                 <!-- Price Chart -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Price Chart</h2>
                    <canvas id="priceChart"></canvas>
                </div>
                <!-- Live Log -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Live Log</h2>
                    <div id="log-container" class="bg-gray-900 rounded-md p-4 log-container">
                        <!-- Log entries will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- BOT CONFIGURATION ---
    const CHAMPION_PARAMS = {
        buy_threshold: 0.59,
        sell_threshold: 0.46,
        sequence_length: 37,
        rsi_period: 12,
        trade_size_percent: 0.1,
    };
    const INITIAL_CASH = 10000;
    const COMMISSION = 0.001;
    const INTERVAL = "5m";

    // --- STATE MANAGEMENT ---
    const portfolio = {
        cash: INITIAL_CASH,
        equity: INITIAL_CASH,
        totalTrades: 0,
        positions: {} // e.g., { "ETHUSDT": { size: 0.1, entryPrice: 3000 } }
    };
    const sockets = {};
    const chartData = {};

    // --- UI ELEMENTS ---
    const equityValueEl = document.getElementById('equity-value');
    const pnlValueEl = document.getElementById('pnl-value');
    const cashValueEl = document.getElementById('cash-value');
    const tradesValueEl = document.getElementById('trades-value');
    const positionsContainerEl = document.getElementById('positions-container');
    const logContainerEl = document.getElementById('log-container');
    const tickerInputEl = document.getElementById('ticker-input');
    const addTickerBtn = document.getElementById('add-ticker-btn');
    
    // --- CHART SETUP ---
    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: []
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        tooltipFormat: 'PPpp',
                    },
                    ticks: { color: '#9ca3af' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: '#9ca3af' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#e5e7eb' }
                }
            }
        }
    });

    // --- CORE FUNCTIONS ---
    function addLog(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const colors = {
            info: 'text-gray-400',
            buy: 'text-green-400',
            sell: 'text-red-400',
            decision: 'text-yellow-400'
        };
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry py-2 text-sm ${colors[type]}`;
        logEntry.innerHTML = `<span class="font-mono">${timestamp}</span>: ${message}`;
        logContainerEl.appendChild(logEntry);
        logContainerEl.scrollTop = logContainerEl.scrollHeight; // Auto-scroll
    }

    function updateDashboard() {
        let totalEquity = portfolio.cash;
        Object.values(portfolio.positions).forEach(pos => {
            totalEquity += (pos.lastPrice - pos.entryPrice) * pos.size;
        });
        portfolio.equity = totalEquity;
        
        const pnl = portfolio.equity - INITIAL_CASH;
        const pnlPercent = (pnl / INITIAL_CASH) * 100;

        equityValueEl.textContent = `$${portfolio.equity.toFixed(2)}`;
        pnlValueEl.textContent = `P&L: $${pnl.toFixed(2)} (${pnlPercent.toFixed(2)}%)`;
        cashValueEl.textContent = `$${portfolio.cash.toFixed(2)}`;
        tradesValueEl.textContent = portfolio.totalTrades;

        pnlValueEl.className = `text-sm mt-1 ${pnl >= 0 ? 'text-green-400' : 'text-red-400'}`;
        
        updatePositionsUI();
    }
    
    function updatePositionsUI() {
        positionsContainerEl.innerHTML = '';
        const openPositions = Object.entries(portfolio.positions);

        if (openPositions.length === 0) {
            positionsContainerEl.innerHTML = '<p class="text-gray-400">No open positions.</p>';
            return;
        }

        openPositions.forEach(([ticker, pos]) => {
            const pnl = (pos.lastPrice - pos.entryPrice) * pos.size;
            const pnlColor = pnl >= 0 ? 'text-green-400' : 'text-red-400';
            const positionEl = document.createElement('div');
            positionEl.className = 'bg-gray-800 p-4 rounded-md';
            positionEl.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-bold text-lg text-white">${ticker}</span>
                    <span class="text-sm ${pnlColor}">P&L: $${pnl.toFixed(2)}</span>
                </div>
                <div class="text-xs text-gray-400 mt-2">
                    <span>Size: ${pos.size.toFixed(4)}</span> | 
                    <span>Entry: $${pos.entryPrice.toFixed(2)}</span> |
                    <span>Current: $${pos.lastPrice.toFixed(2)}</span>
                </div>
            `;
            positionsContainerEl.appendChild(positionEl);
        });
    }

    /**
     * SIMULATES the AI model's prediction.
     * In a real system, this would involve a server-side Python script.
     * Here, we simulate it to test the trading logic.
     */
    function getModelPrediction() {
        // Simulate a prediction - random walk with some momentum
        return 0.4 + Math.random() * 0.2 + (Math.sin(Date.now() / 60000) * 0.1);
    }
    
    function makeDecision(ticker, currentPrice) {
        const prediction = getModelPrediction();
        addLog(`Model Prediction for ${ticker}: <strong>${prediction.toFixed(4)}</strong>`, 'decision');
        
        const hasPosition = portfolio.positions[ticker];

        if (!hasPosition) {
            if (prediction > CHAMPION_PARAMS.buy_threshold) {
                executeTrade(ticker, 'buy', currentPrice, CHAMPION_PARAMS.trade_size_percent);
            }
        } else { // We have a long position
            if (prediction < CHAMPION_PARAMS.sell_threshold) {
                executeTrade(ticker, 'sell', currentPrice);
            }
        }
    }

    function executeTrade(ticker, side, price, sizeInPercent = 1.0) {
        if (side === 'buy' && !portfolio.positions[ticker]) {
            const tradeValue = portfolio.equity * sizeInPercent;
            const size = tradeValue / price;
            const commissionCost = tradeValue * COMMISSION;
            
            portfolio.cash -= commissionCost;
            portfolio.positions[ticker] = {
                size: size,
                entryPrice: price,
                lastPrice: price,
            };
            portfolio.totalTrades++;
            addLog(`+++ LONG POSITION OPENED | ${ticker} | Price: ${price.toFixed(2)}, Size: ${size.toFixed(4)} +++`, 'buy');
        } else if (side === 'sell' && portfolio.positions[ticker]) {
            const position = portfolio.positions[ticker];
            const profit = (price - position.entryPrice) * position.size;
            const commissionCost = price * position.size * COMMISSION;
            const netProfit = profit - commission_cost;
            
            portfolio.cash += netProfit + (position.entryPrice * position.size);
            delete portfolio.positions[ticker];
            addLog(`--- POSITION CLOSED | ${ticker} | Price: ${price.toFixed(2)}, Net Profit: $${netProfit.toFixed(2)} ---`, 'sell');
        }
        updateDashboard();
    }
    
    function addTicker(ticker) {
        ticker = ticker.toUpperCase().trim();
        if (!ticker || sockets[ticker]) {
            addLog(`Ticker ${ticker} is already being tracked or is invalid.`);
            return;
        }

        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${ticker.toLowerCase()}@kline_${INTERVAL}`);
        sockets[ticker] = ws;

        // Initialize chart data for the new ticker
        chartData[ticker] = {
            labels: [],
            data: [],
        };

        const colors = ['#f472b6', '#60a5fa', '#34d399', '#facc15', '#a78bfa'];
        const color = colors[Object.keys(sockets).length % colors.length];

        priceChart.data.datasets.push({
            label: ticker,
            data: [],
            borderColor: color,
            backgroundColor: color + '33',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.1
        });
        priceChart.update();

        ws.onopen = () => addLog(`Subscribed to ${ticker} stream.`);
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.k) {
                const kline = msg.k;
                const currentPrice = parseFloat(kline.c);

                if (portfolio.positions[ticker]) {
                    portfolio.positions[ticker].lastPrice = currentPrice;
                }
                
                // Update chart data
                const chartDataset = priceChart.data.datasets.find(d => d.label === ticker);
                if(chartDataset){
                    const timestamp = new Date(msg.E);
                    chartDataset.data.push({x: timestamp, y: currentPrice});
                    // Limit data points for performance
                    if(chartDataset.data.length > 200) {
                        chartDataset.data.shift();
                    }
                }

                if (kline.x) { // If kline is closed
                    priceChart.update(); // Update chart on kline close
                    makeDecision(ticker, currentPrice);
                }
            }
        };
        ws.onerror = (error) => addLog(`WebSocket error for ${ticker}: ${error}`);
        ws.onclose = () => {
            addLog(`Stream for ${ticker} closed.`);
            delete sockets[ticker];
        };
        addLog(`Attempting to add ticker: ${ticker}`);
    }

    // --- INITIALIZATION ---
    addTickerBtn.addEventListener('click', () => {
        addTicker(tickerInputEl.value);
        tickerInputEl.value = '';
    });
    
    tickerInputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTicker(tickerInputEl.value);
            tickerInputEl.value = '';
        }
    });

    // Start with ETHUSDT
    addTicker("ETHUSDT");
    
    // Update dashboard every second
    setInterval(updateDashboard, 1000);

</script>
</body>
</html>
